#######################################################################
## /etc/lighttpd/lighttpd.conf
##
## check /etc/lighttpd/conf.d/*.conf for the configuration of modules.
#######################################################################
var.log_root    = "/var/log"
var.server_root = "/mnt/data"
var.state_dir   = "/var/run"
var.home_dir    = "/var/lib/lighttpd"
var.conf_dir    = "/etc/lighttpd"

include "modules.conf"
include "conf.d/access_log.conf"
include "conf.d/debug.conf"
include "conf.d/mime.conf"

server.port = 80
server.bind = "0.0.0.0"
server.document-root = server_root
server.pid-file = state_dir + "/lighttpd.pid"
server.errorlog             = log_root + "/lighttpd-error.log"
server.event-handler = "linux-sysepoll"
server.network-backend = "writev"
server.max-fds = 2048
server.stat-cache-engine = "simple"
server.max-connections = 1024
server.follow-symlink = "enable"
#server.max-keep-alive-idle = 5
#server.max-keep-alive-requests = 16
#server.max-request-size = 0
#server.max-read-idle = 60
#server.max-write-idle = 360
#server.kbytes-per-second = 128
#server.tag = "lighttpd"
#server.errorlog-use-syslog = "enable"

#connection.kbytes-per-second = 32

index-file.names = ( )

server.modules += ("mod_proxy", "mod_alias")
alias.url = ( "/static/" => "/usr/lib/python2.7/site-packages/librarian/static/" )                                     
alias.url += ( "/content/" => "/mnt/data/librarian/zipballs/" )                                                        
alias.url += ( "/downloads/" => "/mnt/data/downloads/files/" )     
alias.url += ( "/favicon.ico" => "/usr/lib/python2.7/site-packages/librarian/static/img/favicon.ico" )
$HTTP["url"] !~ "^/((downloads|static|content)/.*|favicon.ico)" { 
    proxy.server = ( "/" =>
                       ( ( 
                           "host" => "127.0.0.1",
                           "port" => 8000
                       ) )
    ) 
}
