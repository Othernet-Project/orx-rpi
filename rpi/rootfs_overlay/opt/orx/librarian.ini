[config]

defaults =
    /usr/lib/python2.7/site-packages/librarian/librarian.ini

[librarian]
debug = no

[platform]
name = ORxPi
version_file = /etc/version

[logging]
backups = 2
syslog = /var/log/messages

[setup]
file = /opt/orx/librarian.json

[database]
path = /mnt/data/db

[content]
spooldir = /mnt/data/downloads/content
filedir = /mnt/data/downloads/files
appdir = /mnt/data/downloads/files/apps
unpackdir = /mnt/data/library/.unpack
contentdir = /mnt/data/library
covers = /mnt/data/library/.covers

[mako]
module_directory = /var/run/mako

[plugins]
tvheadend = no
ondd = yes

[dashboard]
plugins =
    diskspace
    ondd
    dbmanage
    netinterfaces
    logs

[assets]
debug = no
